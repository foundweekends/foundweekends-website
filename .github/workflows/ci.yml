name: ci
on:
  push:
  pull_request:
  schedule:
  - cron: '0 18 * * 4'
jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'foundweekends' }}
    steps:
    - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
      with:
        java-version: 8
        distribution: temurin
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - uses: coursier/cache-action@4e2615869d13561d626ed48655e1a39e5b192b3c # v6.4.7
    - uses: sbt/setup-sbt@v1
    - run: sbt -v test makeSite
    - id: generate_token
      uses: actions/create-github-app-token@a8d616148505b5069dccd32f177bb87d7f39123b # v2.1.1
      if: ${{ github.repository_owner == 'foundweekends' && github.ref == 'refs/heads/main' && github.event_name == 'push' }}
      with:
        app-id: 89697
        private-key: ${{ secrets.FOUNDWEEKENDS_BOT_KEY }}
        owner: "foundweekends"
        repositories: "foundweekends.github.io"
    - name: Push to gh-pages
      if: ${{ github.repository_owner == 'foundweekends' && github.ref == 'refs/heads/main' && github.event_name == 'push' }}
      uses: JamesIves/github-pages-deploy-action@6c2d9db40f9296374acc17b90404b6e8864128c8 # v4.7.3
      with:
        repository-name: "foundweekends.github.io"
        token: ${{ steps.generate_token.outputs.token }}
        branch: master
        folder: target/site
        clean: true
